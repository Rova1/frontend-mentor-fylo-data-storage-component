<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="container">
    <div class="options">
      <img src="images/logo.svg" class="logo"></img>
      <div class="icons">
        <img src="images/icon-document.svg" class="icon"></img>
        <img src="images/icon-folder.svg" class="icon"></img>
        <img src="images/icon-upload.svg" class="icon"></img>
      </div>
    </div>
    <div class="data-use">
      <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="bar">
        <div class="bar-color">
          <div class="bar-dot"></div>
        </div>
      </div>
      <div class="data-amount">
        <div class="min"><strong>0 GB</strong></div>
        <div class="max"><strong>1000 GB</strong></div>
      </div>
      <div class="data-left">
        <div class="big-number">185</div>
        <div>GB Left</div>
        <div class="triangle"></div>
      </div>
    </div>
  </div>
  <img class="desk-bg" src="images/bg-desktop.png" alt="">
</body>

</html>
